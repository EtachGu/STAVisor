<div class="row">
    <section class="col-md-4 col-sm-4 connectedSortable">

        <div class="box box-success">

                <h3 class="box-title">ParaController</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body">
                <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#events" target="_self" data-toggle="tab">Events</a></li>
                        <li><a href="#maplayers" target="_self" data-toggle="tab">Map</a></li>
                        <li><a href="#time" target="_self"  data-toggle="tab">Time</a></li>
                        <li><a href="#Relation" target="_self"  data-toggle="tab">Relations</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="active tab-pane" id="events">
                            <div style="position: relative; ">
                                <div class="form-group">
                                    <label for="EventsQuery">Events Type</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-flag"></i>
                                        </div>
                                        <select id="EventsQuery" class="form-control" ng-model="eventsType">
                                            <option>Carries</option>
                                            <option>Stop Events</option>
                                            <option>Turn Events</option>
                                            <option>Traffic Events</option>
                                            <option>Low Speed Events</option>
                                            <option><i class="fa fa-car">Add More Type</i></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="TNumber">Car Number</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-car"></i>
                                        </div>
                                        <input type="text" class="form-control" id="TNumber" placeholder="AllCar" ng-model="selectedCars">
                                    <span class="input-group-btn">
                                        <button type="submit" name="search" id="search-btn" class="btn btn-flat" ng-click="showDataTable()"><i class="fa fa-search" ></i></button>
                                    </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="SpatialArea">Spatial Area Filter</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-globe"></i>
                                        </div>
                                        <input type="text" class="form-control" id="SpatialArea" placeholder="All Area" ng-model="selectArea">
                                    <span class="input-group-btn">
                                        <button type="submit" name="search" id="searchSpatialArea" class="btn btn-flat" ng-click="showSpatialAreaTable()"><i class="fa fa-filter" ></i></button>
                                    </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Date and time range</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-clock-o"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right" id="reservationtime" placeholder="01/01/2013 12:00 AM - 02/28/2013 12:00 AM">
                                    </div><!-- /.input group -->
                                </div><!-- /.form group -->

                                <button type="submit" class="btn btn-primary" ng-click="queryClick()">Query</button>
                                <button type="submit" class="btn btn-primary pull-right" ng-click="ClearResult()">Clear</button>
                            </div>
                        </div><!-- /.tab-pane -->

                        <div class="tab-pane" id="maplayers">
                            <div style="position: relative;">
                                <section class="map-layers">
                                    <ul class="layers-set">
                                        <li class="treeview">
                                            <a href="">
                                                <i class="fa fa-th-list"></i> <span>Layers</span> <i class="fa fa-angle-left pull-right"></i>
                                            </a>
                                            <ul class="layers-tree todo-list">
                                                <li>
                                                    <!-- checkbox -->
                                                    <input type="checkbox" value="" name="">
                                                    <!-- drag handle -->
                                                <span class="handle">
                                                    <i class="fa fa-map"></i>
                                                </span>
                                                    <!-- todo text -->
                                                    <span class="text">Wuhan</span>
                                                    <!-- General tools such as edit or delete-->
                                                    <div class="tools">
                                                        <i class="fa fa-edit" ng-click="mapLayerEdit()"></i>
                                                        <i class="fa fa-trash-o"></i>
                                                    </div>
                                                </li>
                                                <li>
                                                    <input type="checkbox" value="" name="">
                                                    <span class="handle">
                                                    <i class="fa fa-car"></i>
                                                    </span>
                                                    <span class="text">Trajectory</span>
                                                    <div class="tools">
                                                        <i class="fa fa-edit"  ng-click="trajLayerEdit()"></i>
                                                        <i class="fa fa-trash-o"></i>
                                                    </div>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </section>

                                    <!--</li>-->

                                        <!--<label for="polygonToggle">draw polygon</label>-->

                                        <!--<input type="radio" name="type" value="selecthover" id="selecthoverToggle"-->

                                        <!--<label for="selecthoverToggle">Select features on hover</label>-->
                                    <!--</li>-->
                                    <!--<li>-->
                                        <!--<input type="radio" name="type" value="select" id="selectToggle"-->
                                               <!--ng-click="toggleControl(this);" />-->
                                        <!--<label for="selectToggle">select feature (<span id="counter">0</span> features selected)</label>-->
                                        <!--<ul>-->
                                            <!--<li>-->
                                                <!--<input id="box" type="checkbox" checked="checked"-->
                                                       <!--name="box" ng-click="update()" />-->
                                                <!--<label for="box">select features in a box</label>-->
                                            <!--</li>-->

                                                <!--<input id="clickout" type="checkbox"-->
                                                       <!--name="clickout" ng-click="update()" />-->
                                                <!--<label for="clickout">click out to unselect features</label>-->
                                            <!--</li>-->
                                        <!--</ul>-->
                                    <!--</li>-->
                                <!--</ul>-->
                            </div>
                        </div><!-- /.tab-pane -->

                        <div class="tab-pane" id="time">
                            <div style="position: relative;">
                                <div ng-click="timeControllerBind()">
                                    <label>
                                    <input type="checkbox" name="checkTime" id="cbBindTrajectory" checked> Bind to Trajectory
                                </label>
                                    <label>
                                        <input type="checkbox" name="checkTime" id="cbBindEvents" checked> Bind to Events
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary" ng-click="updateStackClick()">update</button>
                            </div>
                        </div><!-- /.tab-pane -->
                        <div class="tab-pane" id="Relation">
                            <div style="position: relative;">
                                <div class="form-group">
                                    <label for="SpatialDis">Spatial Distance</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-flag"></i>
                                        </div>
                                        <input id="SpatialDis" type="text" class="form-control" placeholder="100 m" ng-model="spatialDistance">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="TempDis">Temporal Distance</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-clock-o"></i>
                                        </div>
                                        <select id="TempDis" class="form-control" ng-model="tepmoralDistance">
                                            <option>1 minute</option>
                                            <option>5 minute</option>
                                            <option>10 minute</option>
                                            <option>30 minute</option>
                                            <option>1 hour</option>
                                            <option>1 day</option>
                                            <option>1 week</option>
                                            <option>1 month</option>
                                            <option>1 year</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" ng-click="executeRelation()">Execute</button>
                            </div>
                        </div><!-- /.tab-pane -->

                    </div><!-- /.tab-content -->

            </div><!-- /.box-body -->


        </div><!-- /.box -->

        <div class="box table-responsive no-padding" my-selected-table="TableView" title="{{isSelectedDataTable}}" ng-click="tableViewClick()" >

        </div><!-- /.box -->

        <div class="box" my-graph-chart="GraphView" title="{{isUpdateRelationView}}">
        </div><!-- /.box -->

    </section><!-- /.col -->

    <section class="col-md-8 col-sm-8 connectedSortable" id="seqBox">
        <div class="box box-success">
            <div class="box-header with-border">
                <h3 class="box-title">MapView</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div><!-- /.box-header -->
            <div class="box-body no-padding">
                <div class="pad">
                    <!-- Map will be created here -->
                    <div id="map" my-map-chart  title="{{isUpdateMapView}}"></div>
                </div>
            </div><!-- /.box-body -->
        </div><!-- /.box -->

        <div class="box box-primary" my-line-chart="TimeView" title="{{isUpdateTimeView}}" ></div>
        <!--<div class="box box-primary" my-stack-bar-chart="StackBarChart"  title="{{isUpdateStackView}}" ></div>-->
