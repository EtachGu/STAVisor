<div class="box-header">
    <h3 class="box-title"></h3>
    <div class="box-tools pull-right">
        <div class="btn-group">
            <button class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li><a href="">Add new event</a></li>
                <li><a href="">Clear events</a></li>
                <li class="divider"></li>
                <li><a href="">View calendar</a></li>
            </ul>
        </div>
        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
        <!--<button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>-->
    </div>
</div>
<div class="box-body">
    <div id="timeSpan">
        <div class="row">
            <div class="col-md-3 col-sm-3">
                <div>
                     <span>
                         <a class="btn btn-player" ng-click="backward()"><i class="fa  fa-backward"></i></a>
                         <a class="btn btn-player" ng-click="play()">
                             <i class="fa  fa-play" style="display:{{playShow}}" ></i>
                             <i class="fa  fa-pause" style="display:{{pasueShow}}" ></i>
                         </a>
                         <a class="btn btn-player" ng-click="forward()"><i class="fa  fa-forward"></i></a>
                     </span>
                     <div ng-click="timeViewRadiosClick()">
                         <label>
                           <input type="radio" name="RadioOptions" id="radio1" value="option1" checked> line
                         </label>
                         <label>
                           <input type="radio" name="RadioOptions" id="radio2" value="option2"> calendar
                         </label>
                         <label>
                           <input type="radio" name="RadioOptions" id="radio3" value="option3"> cycle
                         </label>
                     </div>
                </div>
            </div>
            <div id="timelineContainer" class="col-md-9 col-sm-9">
                <span id="timaLineBar" style="display:{{isShowTimeLine}}"></span>

                <!--calendar-->
                <div id="calendarChart" title="{{isUpdateCalendar}}" my-day-hour-heatmap style="display:{{isShowCalendar}}">
                </div>

                <!--cycle-->
                <span id="timeCycle" style="display:{{isShowTimeCycle}}"></span>
            </div>
        </div>
    </div>
    <div id="eventDrop"></div>
    <div id="ODStackBar" my-o-d-stack-bar="{{isUpdateODStackBar}}"></div>
</div>
