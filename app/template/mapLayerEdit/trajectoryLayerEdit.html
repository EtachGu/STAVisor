<div class="modal-header">
    <h3 class="modal-title">Trajectory Layer Edit</h3>
</div>
<div class="modal-body">
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Color</th>
            <th>Name</th>
            <th>Date</th>
            <th>Type</th>
            <th>Number</th>
        </tr>
        <tr ng-repeat="layer in LayerSet" ng-click="layerClick()">
            <td>{{layer.id}}</td>
            <td><i class="fa fa-square" style="{{layer.color}}"></i></td>
            <td>{{layer.name}}</td>
            <td>{{layer.date}}</td>
            <td><span class="label label-success">{{layer.type}}</span></td>
            <td>{{layer.number}}</td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
