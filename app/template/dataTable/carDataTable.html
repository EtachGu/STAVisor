<div class="modal-body">
    <div class="box">
        <div class="box-header">
            <div class="col-sm-5">
                <h3 class="box-title">Data Table With Full Features</h3>
            </div>
            <div class="col-sm-4">
                <p>{{selectedrows}} rows selected</p>
            </div>
            <div class="col-sm-3">
                <div class="box-tools pull-right">
                    <div class="btn-group">
                        <button class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                        <ul class="dropdown-menu pull-right" role="menu">
                            <li><a href="" ng-click="selectAll()">Select All</a></li>
                            <li><a href="" ng-click="refresh()">refresh</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body">
            <table id="example1" class="table table-bordered" my-data-base-table title="{{isNewTable}}" ng-click="tableClick()" >
            </table>
        </div><!-- /.box-body -->
    </div><!-- /.box -->
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
