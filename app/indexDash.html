            <label for="TStartTime">起始日期</label>
            <input type="date" class="form-control" id="TStartTime" value="2013-03-01">
          </div>
          <div class="form-group">
            <label for="TEndTime">终止日期</label>
            <input type="date" class="form-control" id="TEndTime" value="2014-06-01">
          </div>
          <button type="submit" class="btn btn-primary" ng-click="queryClick()">查询</button>
            <button type="submit" class="btn btn-primary" ng-click="ClearResult()">清除</button>
        </form>
      </div>

        <div class="view-container">

        </div>
